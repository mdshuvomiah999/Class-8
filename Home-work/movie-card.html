<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing 10 Movie Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/97d2bfa91d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMDI2YjhjNWMtYjAzZC00NmQ4LTlhMzktZThlM2ZmZGY5OWEyXkEyXkFqcGdeQXVyNzk0MzIwOTc@._V1_FMjpg_UX1000_.jpg"
          alt="One day in the haram movie poster"
        />
        <p id="imdb-rating">10/7</p>
        <p id="rotten-rating">82%</p>
      </div>
      <div class="card-details">
        <h1>One day in the haram <span>(2017)</span></h1>
        <p>Documentary</p>
        <p>
          The story of the Haram in Makkah, a place so revered that non-Muslims
          are forbidden from even setting foot in it. Every year millions of
          pilgrims come from all over the world to visit this holy city.
        </p>
        <a href="#"><i class="fa-brands fa-youtube"></i>Watch Trailer</a>
      </div>
    </div>
  </body>
</html>
