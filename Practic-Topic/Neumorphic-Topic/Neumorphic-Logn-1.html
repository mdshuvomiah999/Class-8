<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic-Profile</title>
    <link rel="stylesheet" href="./Neomorphic-profile-1.css" />
    <script
      src="https://kit.fontawesome.com/97d2bfa91d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-div">
      <div class="logo"></div>
      <div class="title">Dark Web</div>
      <div class="sub-title">BTEB</div>
      <div class="fields">
        <div class="username">
          <i class="fa-solid fa-circle-user"></i>
          <input type="username" class="user-input" placeholder="username" />
        </div>
        <div class="password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" class="pass-input" placeholder="password" />
        </div>
        <button class="signin-button">Login</button>
      </div>
    </div>
  </body>
</html>
